authentication-cookies=Authentication Cookies
authentication-cookies-help=Set this to the cookie names that must be removed after logout.
import-token-users-from-ldap=Import from LDAP
import-token-users-from-ldap-help=Set this to true to automatically import users from LDAP if they do not exist in the portal. LDAP must be enabled.
logout-redirect-url=Logout Redirect URL
logout-redirect-url-help=Set the Token logout URL. Set this if you want the portal's logout function to trigger a Token logout.
token=Token
token-location=Token Location
token-location-help=Set this to the location of the user token.
user-token-name=User Token Name
user-token-name-help=Set this to the name of the user token that authenticator passes to the portal.